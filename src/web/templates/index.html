<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWIZZY - AI Agent</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Conversations Sidebar -->
        <aside class="sidebar-conversations">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">ðŸ§ </span>
                    <span class="logo-text">TWIZZY</span>
                </div>
                <button class="btn-new-chat" id="newChatBtn" title="New Chat">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Chat
                </button>
            </div>
            
            <div class="search-box">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchChats" placeholder="Search conversations...">
            </div>
            
            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be loaded here -->
                <div class="loading-conversations">Loading...</div>
            </div>
            
            <div class="sidebar-footer">
                <nav class="nav-links">
                    <a href="/settings" class="nav-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m4.22-10.22l4.24-4.24M6.34 6.34L2.1 2.1m17.8 17.8l-4.24-4.24M6.34 17.66l-4.24 4.24"></path>
                        </svg>
                        Settings
                    </a>
                    <a href="/improvements" class="nav-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48 2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48 2.83-2.83"></path>
                        </svg>
                        Improvements
                    </a>
                </nav>
                <div class="status-bar">
                    <span class="status-dot" id="statusDot"></span>
                    <span class="status-text" id="statusText">Connecting...</span>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <!-- Chat Header -->
            <header class="chat-header">
                <div class="chat-title">
                    <h1 id="chatTitle">New Chat</h1>
                    <span class="chat-subtitle" id="chatSubtitle">Start a conversation</span>
                </div>
                <div class="header-actions">
                    <button class="btn-icon" id="clearBtn" title="Clear chat">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Messages Area -->
            <div class="messages-container" id="messagesContainer">
                <div class="messages" id="messages">
                    <div class="welcome-message">
                        <div class="welcome-icon">ðŸ§ </div>
                        <h2>Welcome to TWIZZY</h2>
                        <p>Your autonomous Mac assistant with persistent memory. I remember all our conversations.</p>
                        <div class="suggestions">
                            <button class="suggestion-chip" data-message="List all files on my Desktop">List Desktop files</button>
                            <button class="suggestion-chip" data-message="What did we discuss in our last conversation?">Recall last chat</button>
                            <button class="suggestion-chip" data-message="Show me my conversation history">View history</button>
                            <button class="suggestion-chip" data-message="Improve your own code">Self-improve</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <form id="chatForm" class="chat-form">
                    <div class="input-wrapper">
                        <textarea
                            id="messageInput"
                            placeholder="Ask anything... (Press Enter to send, Shift+Enter for new line)"
                            rows="1"
                        ></textarea>
                        <button type="submit" id="sendBtn" class="btn-send" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="memory-indicator">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                            Persistent memory enabled
                        </span>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
